<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Track Suggester</title>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Track Suggester</h1>
            <p>Interested in computer programming? Answer questions below to find out what language track best suits you!</p>
          </div><!--column-->
        </div><!--row-->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="question1">What interests you most?</label>
              <select class="form-control" id="question1">
                <option value="0"></option>
                <option value="1">Designing Websites</option>
                <option value="2">Mobile Applications</option>
                <option value="3">Desktop Software</option>
                <option value="4">Consuming the media</option>
              </select>
            </div>
          </div><!--column-->
        </div><!--row-->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="question2">What kind of place do you want to work at?</label>
              <select class="form-control" id="question2">
                <option value="0"></option>
                <option value="1">A traditional enterprise</option>
                <option value="2">A start up company</option>
                <option value="3">Whatever company works, it just better focus on mobile application</option>
              </select>
            </div>
          </div><!--column-->
        </div><!--row-->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="question3">What operating system do you prefer?</label>
              <select class="form-control" id="question3">
                <option value="0"></option>
                <option value="1">OS X</option>
                <option value="2">Microsoft Windows</option>
                <option value="3">Linux</option>
              </select>
            </div>
          </div><!--column-->
        </div><!--row-->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="question4">Where do you see yourself in 5 years?</label>
              <select class="form-control" id="question4">
                <option value="0"></option>
                <option value="0">Relaxing on a beach</option>
                <option value="0">Working and livin' la vida loca</option>
                <option value="0">I dont know... I don't even know what I'm going to do next week.</option>
              </select>
            </div>
          </div><!--column-->
        </div><!--row-->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="question5">What kind of websites would you want to create?</label>
              <select class="form-control" id="question5">
                <option value="0"></option>
                <option value="1">A site that will have a lot of interactivity from the user.</option>
                <option value="2">One with little user interaction</option>
                <option value="3">I care more about the internal software.</option>
              </select>
            </div>
          </div><!--column-->
        </div><!--row-->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="question6">Do you like the idea of continuous learning for your career?</label>
              <select class="form-control" id="question6">
                <option value="0"></option>
                <option value="1">Yes</option>
                <option value="">After the 90 day training period, why should I need to?</option>
              </select>
            </div>
          </div><!--column-->
        </div><!--row-->
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn">Tell me now!</button>
          </div><!--column-->
        </div><!--row-->
      </div><!--container-->
    </form>
  </body>
</html>
